    function updateTimers() {

    function typeWriterEffect(element, textToType, speed, callback) {
      let i = 0; element.innerHTML = ''; 
      function type() {
        if (i < textToType.length) {
          if (textToType.substring(i, i + 4).toLowerCase() === '<br>') {
            element.innerHTML += '<br>'; i += 4;
          } else {

          setTimeout(type, speed);

    }

        const randomIndex = Math.floor(Math.random() * heartColors.length);
        const color = heartColors[randomIndex]; const emoji = heartEmojis[randomIndex];
        const h = document.createElement('div'); h.className = 'heart-original'; 
        h.textContent = emoji; h.style.color = color;
        h.style.fontSize = (Math.random() * 0.4 + 0.8) + 'em'; 
        h.style.position = 'fixed'; h.style.left = (x - 10) + 'px'; h.style.top = (y - 10) + 'px';
        document.body.appendChild(h);
        h.addEventListener('animationend', () => h.remove());
    }

    $(document).ready(function() {
      var envelope = $('#envelope');

      envelope.click(function() {
        if (envelope.hasClass("close")) { 
          if (startQuiz()) { // Chama a fun√ß√£o do quiz
            envelope.removeClass("close").addClass("open");
            setTimeout(function() {
              $('.envlope-wrapper').fadeOut(600, function() {
                $(this).remove();  
                contentDiv.style.display = 'block'; 
                updateTimers();  
                setInterval(updateTimers, 1000);
                setInterval(nextSlide, 2000); 
                setInterval(spawnRandomFloatingItem, 1500); 

                document.body.addEventListener('click', function(event) {
                  if (contentDiv.style.display !== 'block' || (contentDiv.contains(event.target) && (event.target.tagName === 'BUTTON' || event.target.tagName === 'A' || $(event.target).closest('button, a').length))) {
                    return;  
                  }
                  spawnClickHeart(event.clientX, event.clientY);
                });

                const music = document.getElementById('backgroundMusic');
                if (music) {
                  music.play().catch(error => console.error("Erro ao tocar m√∫sica:", error));
                }

                const p1 = document.getElementById('text-line1');
                const p2 = document.getElementById('text-line2');
                const text1 = p1.innerHTML; 
                const text2 = p2.innerHTML;
                p1.innerHTML = ''; p2.innerHTML = '';
                typeWriterEffect(p1, text1, 75, function() {
                  setTimeout(function() { typeWriterEffect(p2, text2, 75); }, 500);
                });
              });
            }, 1000); 
          }
        }
      });
    });
  </script>
